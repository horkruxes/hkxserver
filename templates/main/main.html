{{define "content"}}
<div class="panel panel-main">
  {{ if not .PageInfo.MainPage }}
    <a href="/" id="back-to-all"><small>← all messages</small></a>
  {{ end }}

  <div id="messages-list">

    {{ if .TopMessage.Content }}
      <div class="top-message" id="top-message">
        {{template "message" .TopMessage }}
      </div>
    {{ end }}

    {{range .Messages}}
      {{template "message" . }}
      <hr>
    {{end}}
  </div>
  
</div>
{{end}}
