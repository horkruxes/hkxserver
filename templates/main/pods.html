{{define "pods"}}
<div class="panel pods">
  <h1 class="pod-name"><a href="/" id="title">{{ .Server.Name }}</a></h1>
  <p>{{ .Server.Description }}</p>

  <details>
    <summary>Sources & info</summary>
    <br />
    <form method="GET">
      <div>
        <input
          type="checkbox"
          name="local-pod"
          id="local-pod"
          onclick="return false;"
          checked
        />
        <label for="local-pod">{{ .Server.URL }}</label>
      </div>
      <div>
        <input type="checkbox" name="private-pods" id="private-pods" />
        <label for="private-pods">private pods (enter adresses below)</label>
        <textarea
          name="pods"
          id="pods"
          cols="15"
          rows="10"
          placeholder="secret-hk.example.com;
my-horkrux.example.com"
        ></textarea>
      </div>
      <div>
        <input type="checkbox" name="hide-friends" id="hide-friends" />
        <label for="hide-friends">hide friends of {{ .Server.URL }}</label>
      </div>
      <ul>
        {{range $element := .Server.TrustedPods}}
        <li>{{$element}}</li>
        {{end}}
      </ul>
      <input type="submit" value="Refresh Sources" />
    </form>
    <hr />
    <p>{{ .Server.Info | md }}</p>
  </details>

  <h3>{{ .PageInfo.Title }}</h3>
  <p>{{ .PageInfo.SubTitle }}</p>
</div>
{{end}}
