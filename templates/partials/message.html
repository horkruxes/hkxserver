{{ define "message" }}
<div class="message">
  <h5 class="message-title">
      <div class="little-colored-box" style="background-color:{{.Color}};"></div>
      <a href="/pubkey/{{.AuthorURLSafe}}">
        <strong>{{.DisplayedName}}</strong>
        <span class="pubKeys">
          {{ .AuthorBase64 }}
          {{ if not .Correct }}
          <span title="DO NOT TRUST THIS CONTENT! The message content could have been changed in the database by a pod admin or a hacker" style="color: red">wrong signature <span style="text-decoration: underline dotted;">(more)</span></span>
          {{ end }}
        </span>
      </a>
  </h5>

  <h6 class="message-additional-info">
    <span class="post-date">
      {{ .DisplayedDate }}
    </span>
    on
    <span class="post-date">
      {{ .Pod }}
    </span>
  </h6>
  
  <p class="signature">
    {{ if .Correct }}  
      âœ“
    {{ end }}
    {{ .SignatureBase64 }}
  </p>

  <div class="content">
    {{.Content | md}}
  </div>
  
  <hr />
</div>
{{end}}
